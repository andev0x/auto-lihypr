# ==========================================
# Hyprland main configuration
# Optimized for performance + aesthetics
# ==========================================

source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/decorations.conf
source = ~/.config/hypr/cursor.conf  # add cursor config

# Startup
exec-once = waybar &
exec-once = [ -x "$(command -v swww)" ] && swww init && ~/.config/swww/set_wallpaper.sh &
exec-once = [ -x "$(command -v mako)" ] && mako &
exec-once = wofi --show drun &

# General settings
monitor=,preferred,auto,1
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = rgba(928374ee) rgba(282828ee) 45deg  # Gruvbox gradient
  col.inactive_border = rgba(3c3836aa)
  layout = dwindle
  resize_on_border = true
}

animations {
  enabled = yes
  bezier = smooth, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 4, smooth, popin 80%  # redure duration cho performance
  animation = border, 1, 10, default
  animation = fade, 1, 4, smooth
}

render {
  explicit_sync = 1  # Wayland explicit sync
  direct_scanout = true  # reduce latency
}

misc {
  disable_hyprland_logo = true
  vfr = true
  no_vfr = false
}
