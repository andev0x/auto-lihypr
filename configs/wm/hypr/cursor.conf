# Cursor settings
input {
    cursor_theme = Bibata-Modern-Classic
    cursor_size = 24
    no_hardware_cursors = false  # Hardware cursor for Wayland
    accel_profile = flat        # Disable acceleration for precise
    sensitivity = 0            # Default sensitivity
    cursor_inactive_timeout = 5
}

# Environment variables for cursor
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
