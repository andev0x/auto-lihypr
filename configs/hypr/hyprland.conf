# ==========================================
# Hyprland main configuration
# Optimized for performance + aesthetics
# ==========================================

source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/decorations.conf

# Startup
exec-once = waybar &
exec-once = swww init && ~/.config/swww/set-wallpaper.sh &
exec-once = mako &
exec-once = wofi --show drun &

# General settings
monitor=,preferred,auto,1
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = rgba(89b4faee)
  col.inactive_border = rgba(313244aa)
  layout = dwindle
  resize_on_border = true
}

animations {
  enabled = yes
  bezier = smooth, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 6, smooth, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 6, smooth
}

misc {
  disable_hyprland_logo = true
  vfr = true
  no_vfr = false
}

