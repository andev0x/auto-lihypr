
# ==========================================
# Keybindings configuration
# ==========================================

# Mod key
$mod = SUPER

# Launchers
bind = $mod, RETURN, exec, kitty
bind = $mod, Q, killactive,
bind = $mod, E, exec, wofi --show drun
bind = $mod, R, exec, ~/.config/swww/set-wallpaper.sh
bind = $mod, F, fullscreen,
bind = $mod, M, exit,
bind = $mod, L, exec, hyprlock

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# Move windows
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3

# Resize/move
binde = $mod ALT, h, resizeactive, -50 0
binde = $mod ALT, l, resizeactive, 50 0
binde = $mod ALT, k, resizeactive, 0 -50
binde = $mod ALT, j, resizeactive, 0 50

# Floating toggle
bind = $mod, SPACE, togglefloating,
